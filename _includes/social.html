{% if site.links %}
<ul class="list-inline text-center">
  {% for link in site.links %}
    {% if link.label and link.url %}
      <li class="list-inline-item">
        <a href="{{ link.url }}" target="_blank"><i class="fa {{ link.icon }} fa-2x"></i></a>
      </li>
    {% endif %}
  {% endfor %}
</ul>
{% endif %}
